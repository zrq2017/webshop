<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>购物车</title>
</head>
<body>
	<div class="header">
		<div class="headerA"><a href="">首页</a></div>
	</div>

	<div class="content">
		<div class="shoppingList">
			<div class="title">
				<div class="title-info">
					<span>商品信息</span>
				</div>
				<div class="title-price">
					<span>单价</span>
				</div>
				<div class="title-count">
					<span>数量</span>
				</div>
				<div class="title-total">
					<span>总价</span>
				</div>
				<div class="title-operate">
					<span>操作</span>
				</div>
			</div>
			<form action="" method="">
				<div class="goods">
					<div class="goods-image">
						<img src="">
					</div>
					<div class="goods-name">
						<span>商品名称</span>
					</div>
					<div class="goods-price">
						<span>100元</span>
					</div>
					<div class="goods-count">
						<button class="sub">-</button>
						<span>1</span>
						<button class="sum">+</button>
					</div>
					<div class="goods-totalprice">
						<span>100元</span>
					</div>
					<div class="goods-operate">
						<submit href="">购买</submit>
						<submit href="">删除</submit>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
