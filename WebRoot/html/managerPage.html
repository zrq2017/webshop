<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>管理员页面</title>
</head>
<body>
	<div class="header">
		<span>管理员用户名</span>
	</div>

	<div class="content">
		<div class="select">
			<a class="select-seller">商家管理</a>
			<a class="select-vip">会员管理</a>
		</div>

		<div class="sellerManage">
			<div class="unseller-list">
				<div class="unseller">
					<div class="unseller-name"><span>商家名称</span></div>
					<div class="unseller-type"><span>商家类别</span></div>
					<div class="unseller-button">
						<a class="unseller-pass" href="">通过审核</a>
						<a class="unseller-reject" href="">拒绝申请</a>
					</div>
				</div>
			</div>

			<div class="seller-list">
				<div class="seller">
					<div class="seller-name"><span>商家名称</span></div>
					<div class="seller-type"><span>商家类别</span></div>
					<div class="seller-button">
						<a class="seller-delete" href="">删除该商家</a>
					</div>
				</div>
			</div>
		</div>

		<div class="vipManage">
			<div class="unvip-list">
				<div class="unvip">
					<div class="unvip-name"><span>会员昵称</span></div>
					<div class="unvip-account"><span>会员账号</span></div>
					<div class="unvip-button">
						<a class="unvip-pass" href="">通过审核</a>
						<a class="unvip-reject" href="">拒绝申请</a>
					</div>
				</div>
				<div class="vip-list">
					<div class="vip">
						<div class="vip-name"><span>会员昵称</span></div>
						<div class="vip-account"><span>会员账号</span></div>
						<div class="vip-button">
							<a class="vip-delete" href="">删除该会员</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
