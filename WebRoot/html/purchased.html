<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>已购买商品页</title>
</head>

	<div class="header">
		<div class="headerA">
			<a href="">首页</a>
		</div>
	</div>
	<div class="content">
		<div class="title">
			<div class="title-info">
				<span>商品信息</span>
			</div>
			<div class="title-price">
				<span>单价</span>
			</div>

			</div>
			<div class="title-total">

			</div>

		<div class="purchased-list">
			<div class="purchased">
				<div class="purchased-img">
					<img src="">

				<div class="purchased-name">
					<span>商品名称</span>
				</div>
				<div class="purchased-price">
					<span>￥100.00</span>
				</div>
				<div class="purchased-count">
					<span>2</span>
				</div>
				<div class="purchased-total">
					<span>￥200.00</span>
				</div>
			</div>
