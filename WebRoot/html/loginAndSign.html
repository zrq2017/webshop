<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>注册登录</title>
</head>
<link rel="stylesheet" type="text/css" href="../css/loginAndSign.css">
<body>
	<div class="header">
		<!-- 返回到首页 -->
		<div class="headerA"><a href="./index.html">首页</a></div>
	</div>
	<div class="content">
		<div class="content-left"></div>
		<div class="content-right">
			<div class="right-con">
				<div class="con-select">
					<a class="select-login" href="">登录</a>
					<a class="select-sign" href="">注册</a>
				</div>
				<div class="login">
					<form action="" method="">
						<input type="text" name="" placeholder="账号">
						<input type="password" name="" placeholder="密码">
					</form>
					<input type="button" name="" value="登录">
				</div>
				<div class="sign">
					<form action="" method="">
						<input type="text" name="" placeholder="请输入账号">
						<input type="password" name="" placeholder="请输入密码">
						<input type="password" name="" placeholder="请重复输入该密码">
					</form>
					<input type="button" name="" value="注册">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
